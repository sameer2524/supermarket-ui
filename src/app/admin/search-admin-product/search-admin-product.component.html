<h3>Find By Name</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Product Name</label>
      <input type="text" class="form-control" id="productname" required [(ngModel)]="productname" name="productname">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div class="row" *ngFor="let product of products">
    <div class="col-md-4">{{product.productname}}</div>
    <div class="col-md-4">{{product.price}}</div>
    <div class="col-md-4">{{product.descprition}}</div>
    <div class="col-md-4">{{product.quantity}}</div>
</div>
